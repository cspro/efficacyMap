<div class="header">
	<h1><span>MyLab™ &amp; Mastering™:</span> Efficacy Case Studies</h1>
</div>

<div class="upperWrapper">
	<div class="upperContent">
		<p class="prompt">Select a state by clicking on the map, or use the dropdown to the right.</p>
		<div class="selector">
			<label for="stateSelector">State:</label>
			<select name="stateSelector" ng-options="state as state.name for state in stateConfig" ng-model="currState"></select>
		</div>
	</div>
</div>

<div id="container">
	<div class="mapWrapper">
		<div id="map"></div>
		<div id="text"></div>
	</div>
</div>

<div id="myModal" class="modal" style="display: block;" role="dialog" ng-show="showModal">
	<div class="modal-backdrop fade in" style="height: 100%"></div>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="onCloseModal()">&times;</button>
				<h4 class="modal-title">{{currState.name}}</h4>
			</div>
			<div class="modal-body">
				<div id="stateMap"></div>
				<div class="stateContent">
					<h4>{{currState.name}} Higher Education Partners</h4>
					<ul>
						<li ng-repeat="item in institutions">
							<div class="institution">{{item.institution}}</div>
							<div class="location">{{item.location}}, {{currState.abbr}}</div>
							<div class="outcome">{{item.outcome}}</div>
							<a class="link" href="{{item.link}}">View Project &raquo;</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="onCloseModal()">Close</button>
			</div>
		</div>
	</div>
</div>
